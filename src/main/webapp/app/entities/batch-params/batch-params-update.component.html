<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-batch-params-heading" jhiTranslate="batchApplicationApp.batchParams.home.createOrEditLabel">Create or edit a Batch Params</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="batchApplicationApp.batchParams.param" for="field_param">Param</label>
                    <input type="text" class="form-control" name="param" id="field_param"
                           formControlName="param"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="batchApplicationApp.batchParams.required" for="field_required">Required</label>
                    <input type="number" class="form-control" name="required" id="field_required"
                           formControlName="required"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="batchApplicationApp.batchParams.paramName" for="field_paramName">Param Name</label>
                    <input type="text" class="form-control" name="paramName" id="field_paramName"
                           formControlName="paramName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="batchApplicationApp.batchParams.batchFile" for="field_batchFile">Batch File</label>
                    <select class="form-control" id="field_batchFile" name="batchFile" formControlName="batchFile">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="batchFileOption.id === editForm.get('batchFile')!.value?.id ? editForm.get('batchFile')!.value : batchFileOption" *ngFor="let batchFileOption of batchfiles; trackBy: trackById">{{batchFileOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
