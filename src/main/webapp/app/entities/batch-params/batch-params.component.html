<div>
    <h2 id="page-heading">
        <span jhiTranslate="batchApplicationApp.batchParams.home.title">Batch Params</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-batch-params" [routerLink]="['/batch-params/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="batchApplicationApp.batchParams.home.createLabel">
            Create a new Batch Params
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="batchParams?.length === 0">
        <span jhiTranslate="batchApplicationApp.batchParams.home.notFound">No batchParams found</span>
    </div>
    <div class="table-responsive" *ngIf="batchParams?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="batchApplicationApp.batchParams.param">Param</span></th>
            <th scope="col" ><span jhiTranslate="batchApplicationApp.batchParams.required">Required</span></th>
            <th scope="col" ><span jhiTranslate="batchApplicationApp.batchParams.paramName">Param Name</span></th>
            <th scope="col" ><span jhiTranslate="batchApplicationApp.batchParams.batchFile">Batch File</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let batchParams of batchParams ;trackBy: trackId">
                <td><a [routerLink]="['/batch-params', batchParams.id, 'view' ]">{{batchParams.id}}</a></td>
                <td>{{batchParams.param}}</td>
                <td>{{batchParams.required}}</td>
                <td>{{batchParams.paramName}}</td>
                <td>
                    <div *ngIf="batchParams.batchFile">
                        <a [routerLink]="['/batch-file', batchParams.batchFile?.id, 'view' ]" >{{batchParams.batchFile?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/batch-params', batchParams.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/batch-params', batchParams.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(batchParams)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
